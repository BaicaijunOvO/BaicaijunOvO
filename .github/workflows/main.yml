name: 生成贡献墙贪吃蛇动画

on:
  # 每24小时自动运行
  schedule:
    - cron: "0 */24 * * *"
  
  # 允许手动触发
  workflow_dispatch:
  
  # 当代码推送到 master 分支时触发
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # 关键权限设置
    permissions:
      contents: write  # 允许写入仓库

    steps:
      # 第一步：生成贪吃蛇动画
      - name: 生成 SVG 动画
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # 自动获取仓库所有者
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 自动生成的 Token

      # 第二步：推送文件到 output 分支
      - name: 推送文件到 output 分支
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output  # 目标分支名称
          build_dir: dist        # 要推送的目录
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
